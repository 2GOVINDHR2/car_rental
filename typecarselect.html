<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000428, #ad1414); /* Dark blue to black gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
        }
        p {
            color: #ccc;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            background-color: #000000;
            border: none;
            color: white;
            padding: 80px 160px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
        }
        .button:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .button span {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .button:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Car Rental Service!</h1>
    <p>Please select the type of car you are interested in:</p>
    
    <div class="button-container">
        <button class="button" onclick="redirectTo('sedans')" title="Explore our range of Sedans" style="background-image: url('https://pics.craiyon.com/2023-10-01/bcb7c02b4d234a488b68514c8146f053.webp')">
            <span>Explore our range of Sedans</span>
            <span class="hover-text">Sedan</span>
        </button>
        <button class="button" onclick="redirectTo('suvs')" title="Discover our selection of SUVs" style="background-image: url('https://i.pinimg.com/originals/2d/5e/41/2d5e41c2f2d8d0841a3a4c80c0d2be1f.png')">
            <span>Discover our selection of SUVs</span>
            <span class="hover-text">SUV</span>
        </button>
        <button class="button" onclick="redirectTo('luxury')" title="Luxurious Cars for a Premium Experience" style="background-image: url('https://wallpapers.com/images/hd/4k-mercedes-suv-red-7y7jrwgjv9uttxhe.jpg')">
            <span>Luxurious Cars for a Premium Experience</span>
            <span class="hover-text">Luxury</span>
        </button>
    </div>

    <p>Please select the car company:</p>

    <div class="button-container">
        <button class="button" onclick="redirectTo('maruti')" title="View Maruti Suzuki Cars" style="background-image: url('https://e1.pxfuel.com/desktop-wallpaper/114/635/desktop-wallpaper-maruti-suzuki-logo-suzuki-logo-thumbnail.jpg')">
            <span>View Maruti Suzuki Cars</span>
        </button>
        <button class="button" onclick="redirectTo('honda')" title="Explore Honda's Range of Vehicles" style="background-image: url('https://www.jkracingjdm.com/cdn/shop/products/2_b8a79f02-98ca-4d3c-a8ca-97df6ba2881e_1200x1200.jpg?v=1656867902')">
            <span>Explore Honda's Range of Vehicles</span>
        </button>
        <button class="button" onclick="redirectTo('mahindra')" title="Discover Mahindra's Car Models" style="background-image: url('https://imgk.timesnownews.com/story/New_Mahindra_Logo.png?tr=w-1200,h-900')">
            <span>Discover Mahindra's Car Models</span>
        </button>
        <button class="button" onclick="redirectTo('toyota')" title="Toyota - Built for Every Road" style="background-image: url('https://e0.pxfuel.com/wallpapers/213/888/desktop-wallpaper-toyota-logo-thumbnail.jpg')">
            <span>Toyota - Built for Every Road</span>
        </button>
    </div>

    <!-- Bootstrap JS (optional, only if you need Bootstrap JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Optional: add jQuery for Bootstrap JavaScript features -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        function redirectTo(type) {
            switch (type) {
                case 'sedans':
                    window.open('sedan.html', '_blank');
                    break;
                case 'suvs':
                    window.open('suv.html', '_blank');
                    break;
                case 'luxury':
                    window.open('luxurycars.html', '_blank');
                    break;
                case 'maruti':
                    window.open('marutisuzuki.html', '_blank');
                    break;
                case 'honda':
                    window.open('honda.html', '_blank');
                    break;
                case 'mahindra':
                    window.open('mahindracar.html', '_blank');
                    break;
                case 'toyota':
                    window.open('toyota.html', '_blank');
                    break;
                default:
                    break;
        }
    }
        
        // Adding functionality to change bottom text on hover
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            const hoverText = button.querySelector('.hover-text');
            button.addEventListener('mouseenter', () => {
                hoverText.textContent = button.querySelector('span').textContent;
            });
            button.addEventListener('mouseleave', () => {
                hoverText.textContent = button.querySelector('span').textContent;
            });
        });
    </script>
</body>
</html>
