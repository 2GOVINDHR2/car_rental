<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Honda Car Rental</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .heading {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    margin-bottom: 20px;
  }
  .car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .car {
    width: 300px;
    margin: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .car img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .car-details {
    padding: 20px;
  }
  .car h2 {
    margin-top: 0;
  }
  .car p {
    color: #555;
  }
  .car button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .car button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="heading">
    <h1>Honda Cars</h1>
</div>

<div class="car-container">
  <div class="car">
    <img src="https://cdn.zeebiz.com/sites/default/files/styles/zeebiz_850x478/public/2019/02/13/73961-honda-civic1.JPG?itok=RRZyBgT4" alt="Honda Civic">
    <div class="car-details">
      <h2>Honda Civic</h2>
      <p>Abstract details about Honda Civic.</p>
      <button onclick="window.location.href='HONDA CIVIC.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://imgd.aeplcdn.com/664x374/cw/ec/21613/Honda-Accord-Right-Front-Three-Quarter-64767.jpg?v=201711021421&q=80" alt="Honda Accord">
    <div class="car-details">
      <h2>Honda Accord</h2>
      <p>Abstract details about Honda Accord.</p>
      <button onclick="window.location.href='HONDA ACCORD.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://cdn.motor1.com/images/mgl/9YeyG/s3/2023-honda-cr-v-unofficial-rendering.jpg" alt="Honda CR-V">
    <div class="car-details">
      <h2>Honda CR-V</h2>
      <p>Abstract details about Honda CR-V.</p>
      <button onclick="window.location.href='HONDA CRV.html'">View Details</button>
    </div>
  </div>
  <!-- Add more Honda cars here -->
</div>

</body>
</html>
