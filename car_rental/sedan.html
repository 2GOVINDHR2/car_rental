<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .heading {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    margin-bottom: 20px;
  }
  .car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .car {
    width: 300px;
    margin: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .car img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .car-details {
    padding: 20px;
  }
  .car h2 {
    margin-top: 0;
  }
  .car p {
    color: #555;
  }
  .car button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .car button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

    <div class="heading">
        <h1>Sedan Cars</h1>
      </div>
<div class="car-container">
  <div class="car">
    <img src="https://www.cnet.com/a/img/resize/b9cb3466480927557fb89f3558e9b92acd390508/hub/2021/08/20/257caf0a-f3a2-45db-9c70-d6ed50a85e6f/2021-toyota-camry-trd-ogi-1.jpg?auto=webp&fit=crop&height=675&width=1200" alt="Toyota Camry">
    <div class="car-details">
      <h2>Toyota Camry</h2>
      <p>Abstract details about Toyota Camry.</p>
      <button onclick="window.location.href='TOYOTA CAMRY.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://www.usnews.com/object/image/0000018c-40eb-df39-a7fd-6bff9fe10001/01-2024-honda-accord-hybrid-angular-front-jmv.JPG?update-time=1701896347582&size=responsive640" alt="Honda Accord">
    <div class="car-details">
      <h2>Honda Accord</h2>
      <p>Abstract details about Honda Accord.</p>
      <button onclick="window.location.href='HONDA ACCORD.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://hips.hearstapps.com/hmg-prod/images/2019-nissan-altima-12-source-1200x699-1562955653.jpg?crop=0.760xw:0.798xh;0.218xw,0&resize=980:*" alt="Nissan Altima">
    <div class="car-details">
      <h2>Nissan Altima</h2>
      <p>Abstract details about Nissan Altima.</p>
      <button onclick="window.location.href='NISSAN ALTIMA.html'">View Details</button>
    </div>
  </div>
  <!-- Add more cars here -->
</div>

</body>
</html>
