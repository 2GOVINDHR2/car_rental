<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahindra Car Rental</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .heading {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    margin-bottom: 20px;
  }
  .car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .car {
    width: 300px;
    margin: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .car img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .car-details {
    padding: 20px;
  }
  .car h2 {
    margin-top: 0;
  }
  .car p {
    color: #555;
  }
  .car button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .car button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="heading">
    <h1>Mahindra Cars</h1>
</div>

<div class="car-container">
  <div class="car">
    <img src="https://www.india.com/wp-content/uploads/2018/09/9ff3efeffa559175b0c8b12a20f4a5ff_555X416_1.jpg" alt="Mahindra XUV500">
    <div class="car-details">
      <h2>Mahindra XUV500</h2>
      <p>Abstract details about Mahindra XUV500.</p>
      <button onclick="window.location.href='MAHINDRA XUV500.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fc.ndtvimg.com%2F2020-10%2Fcak8ic6g_mahindra-thar-accessories-explained-_625x300_10_October_20.jpg&w=3840&q=75" alt="Mahindra Thar">
    <div class="car-details">
      <h2>Mahindra Thar</h2>
      <p>Abstract details about Mahindra Thar.</p>
      <button onclick="window.location.href='MAHINDRA THAR.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://www.team-bhp.com/sites/default/files/styles/check_extra_large_for_review/public/mahindra-scorpio-gto-review-1.jpg" alt="Mahindra Scorpio">
    <div class="car-details">
      <h2>Mahindra Scorpio</h2>
      <p>Abstract details about Mahindra Scorpio.</p>
      <button onclick="window.location.href='MAHINDRA SCORPIO.html'">View Details</button>
    </div>
  </div>
  <!-- Add more Mahindra cars here -->
</div>

</body>
</html>
