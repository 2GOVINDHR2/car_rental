<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toyota Car Rental</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .heading {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    margin-bottom: 20px;
  }
  .car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .car {
    width: 300px;
    margin: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .car img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .car-details {
    padding: 20px;
  }
  .car h2 {
    margin-top: 0;
  }
  .car p {
    color: #555;
  }
  .car button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .car button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="heading">
    <h1>Toyota Cars</h1>
</div>

<div class="car-container">
  <div class="car">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaXk0rI2HlnDSIj1yrS0pp15gbeH_ew-62-Q&s" alt="Toyota Corolla">
    <div class="car-details">
      <h2>Toyota Corolla</h2>
      <p>Abstract details about Toyota Corolla.</p>
      <button onclick="window.location.href='TOYOTA COROLLA.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://www.cnet.com/a/img/resize/b9cb3466480927557fb89f3558e9b92acd390508/hub/2021/08/20/257caf0a-f3a2-45db-9c70-d6ed50a85e6f/2021-toyota-camry-trd-ogi-1.jpg?auto=webp&fit=crop&height=675&width=1200" alt="Toyota Camry">
    <div class="car-details">
      <h2>Toyota Camry</h2>
      <p>Abstract details about Toyota Camry.</p>
      <button onclick="window.location.href='TOYOTA CAMRY.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfDo-M6yn-s5PcqFK4bS_-vyjaauFaqZkzOQ&s" alt="Toyota HIGHLANDER">
    <div class="car-details">
      <h2>Toyota RAV4</h2>
      <p>Abstract details about Toyota HIGHLANDER.</p>
      <button onclick="window.location.href='TOYOTA HIGHLANDER.html'">View Details</button>
    </div>
  </div>
  <!-- Add more Toyota cars here -->
</div>

</body>
</html>
