<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maruti Suzuki Car Rental</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .heading {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    margin-bottom: 20px;
  }
  .car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .car {
    width: 300px;
    margin: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .car img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .car-details {
    padding: 20px;
  }
  .car h2 {
    margin-top: 0;
  }
  .car p {
    color: #555;
  }
  .car button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .car button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="heading">
    <h1>Maruti Suzuki Cars</h1>
</div>

<div class="car-container">
  <div class="car">
    <img src="https://cdni.autocarindia.com/ExtraImages/20210713115737_Buying_Used_Swift_1.jpg" alt="Maruti Suzuki Swift">
    <div class="car-details">
      <h2>Maruti Suzuki Swift</h2>
      <p>Abstract details about Maruti Suzuki Swift.</p>
      <button onclick="window.location.href='Swift.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://catalog-management.s3.ap-south-1.amazonaws.com/htmobile1/marutisuzuki_baleno/images/exterior_marutisuzuki-baleno-facelift_front-left-view_600x337.jpg" alt="Maruti Suzuki Baleno">
    <div class="car-details">
      <h2>Maruti Suzuki Baleno</h2>
      <p>Abstract details about Maruti Suzuki Baleno.</p>
      <button onclick="window.location.href='BALENO.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://cdni.autocarindia.com/ExtraImages/20211115022932_Dzire_buying_used_1.jpg" alt="Maruti Suzuki Dzire">
    <div class="car-details">
      <h2>Maruti Suzuki Dzire</h2>
      <p>Abstract details about Maruti Suzuki Dzire.</p>
      <button onclick="window.location.href='DESIRE.html'">View Details</button>
    </div>
  </div>
  <!-- Add more Maruti Suzuki cars here -->
</div>

</body>
</html>
