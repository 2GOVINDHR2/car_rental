<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUV Rental</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .car {
    width: 300px;
    margin: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .car:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .car img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .car-details {
    padding: 20px;
  }
  .car h2 {
    margin-top: 0;
  }
  .car p {
    color: #555;
  }
  .car button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .car button:hover {
    background-color: #0056b3;
  }
  .heading {
    text-align: center;
    padding: 20px 0;
    background-color: #007bff;
    color: #fff;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
    <div class="heading">
        <h1>SUV Cars</h1>
      </div>
<div class="car-container">
  <div class="car">
    <img src="https://via.placeholder.com/300x200" alt="Ford Explorer">
    <div class="car-details">
      <h2>Ford Explorer</h2>
      <p>Abstract details about Ford Explorer.</p>
      <button onclick="window.location.href='details/ford_explorer.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://via.placeholder.com/300x200" alt="Toyota Highlander">
    <div class="car-details">
      <h2>Toyota Highlander</h2>
      <p>Abstract details about Toyota Highlander.</p>
      <button onclick="window.location.href='details/toyota_highlander.html'">View Details</button>
    </div>
  </div>
  <div class="car">
    <img src="https://via.placeholder.com/300x200" alt="Jeep Grand Cherokee">
    <div class="car-details">
      <h2>Jeep Grand Cherokee</h2>
      <p>Abstract details about Jeep Grand Cherokee.</p>
      <button onclick="window.location.href='details/jeep_grand_cherokee.html'">View Details</button>
    </div>
  </div>
  <!-- Add more SUVs here -->
</div>

</body>
</html>
