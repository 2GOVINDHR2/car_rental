<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="adminlogin.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
            background-image: linear-gradient(to top, white,rgb(27, 70, 120));          
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            opacity: 0.9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 4px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 97%;
            padding: 4px;
            border-radius: 4px;
            border: 2px solid #ccc;
        }

        .btn {
            background-color: lightseagreen;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #20b2aa;
        }

        .admin-link {
            text-align: center;
            margin-top: 10px;
        }

        .admin-link a {
            color: lightseagreen;
            text-decoration: none;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        #Home {
            text-align: center;
        }
    </style>
</head>
<body>  

<div><h1>JAGK Car Rentals - Login</h1></div>

<div class="container">
    <h2>Login</h2>
    <form name="jagkform" id="loginForm" onsubmit="return Validate() "> 
        <div class="form-group">
            <label for="username">Username</label>
            <input autocomplete="off" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn" id="login">Login</button>
    </form><br>
       
    <div class="register-link">
        <a href="register.html">New Users Register Here.</a>
    </div><br>
    <div class="admin-link">
        <a href="adminboot.html">Admin only</a>
    </div><br>
    
</div><br><br><br><br>

<div id="Home">
    <a href="Main_page.html"> 
        <button type="button" id="myHome">Return To Home</button>
    </a>
</div>



<script>
     
     function registerUser() {
    // Retrieve values entered by the user
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    
    // Client-side form validation
    if (username.trim() === '') {
        alert("Please enter a username.");
        return;
    }
    if (password.trim() === '') {
        alert("Please enter a password.");
        return;
    }


    // Create an object to hold user data
    var userData = {
        username: username,
        password: password,
        
    };

    // Retrieve existing registered users or initialize an empty array
    var registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    // Add the new user data to the array
    registeredUsers.push(userData);

    // Save the updated array back to localStorage
    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

    // Notify user about successful registration
    alert("Registration successful. You can now login.");

    // Redirect to login page
    window.location.href = "login.html";
}
// Function to validate login credentials
function Validate() {
    var username = document.forms['jagkform']['username'].value;
    var password = document.forms['jagkform']['password'].value;

    // Check if username and password are correct
    if (checkCredentials(username, password)) {
        alert("Login successful. Redirecting...");
            
        window.history.pushState({}, "", "typecarselect.html"); // Govind add here/

        return true;
    } else {
        alert("Invalid username or password. Please try again.");
        return false;
    }
}

// Function to check if username and password match registered users' credentials
function checkCredentials(username, password) {
    // List of registered users
    var registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    // Check if the provided username and password match any registered user
    for (var i = 0; i < registeredUsers.length; i++) {
        if (registeredUsers[i].username === username && registeredUsers[i].password === password) {
            return true; // Match found
        }
    }

    return false; // No match found
}



</script>

</body>
</html>
